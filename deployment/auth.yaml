auth:
  grpc:
    private:
      port: 8091
      timeout: 5s
  storage:
    type: postgres
  logging:
    service_name: auth-service
    service_version: 1.0.0
    version: 1.0.0
    level: info
    format: json
    add_source: true
postgres:
  connection: postgresql://postgres:password@postgres:5432/knowledge
jwt:
  secret: erudite
  aud: [students]
  iss: erudite
  ttl: 24h

syntax = "proto3";

package auth;

option go_package = "api/grpc/v1;authv1";

service AuthService {
  rpc Introspect (IntrospectRequest) returns (IntrospectResponse);
}

message IntrospectRequest {
  string token = 1;
}

message IntrospectResponse {
    UserClaims claims = 1;
    Error error = 2;
}

message UserClaims {
  string username = 1;
  string issuer = 2;
  repeated string audience = 3;
  string subject = 4;
  repeated string rights = 5;
}

message Error {
  string message = 1;
}
